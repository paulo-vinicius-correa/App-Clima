<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Clima e Tempo</title>
</head>

<body>
    <div class="container-fluid p-0 m-0 d-flex justify-content-center">

        <div class="card text-center" style="width: 26rem;">

            <div class="card-header shadow-lg">CLIMA & TEMPO</div>

            <div class="card-body">
                <div class="city">Cidade exemplo, BR</div>
                <div class="date">Domingo, 30 Novembro 2020</div>
                <div class="container-img">
                    <img src="./icons/unknown.png">
                </div>
                <div class="container-temp my-4 mx-3">
                    <div>22</div>
                    <span>°c</span>
                </div>
                <div class="weather">nublado</div>
                <div class="low-high">22°c / 23°c</div>

            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Digite o nome da cidade"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8dbb947c57.js" crossorigin="anonymous"></script>
</body>

</html>
